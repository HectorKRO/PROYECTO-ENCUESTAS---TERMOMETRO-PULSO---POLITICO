<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1d12"/>
      <stop offset="100%" style="stop-color:#07100a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="77" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="69" fill="none" stroke="#c9a227" stroke-width="6"/>
  
  <!-- Letter P -->
  <text x="256" y="340" 
        font-family="Arial, sans-serif" 
        font-size="280" 
        font-weight="bold" 
        fill="#c9a227" 
        text-anchor="middle"
        filter="url(#glow)">P</text>
</svg>
