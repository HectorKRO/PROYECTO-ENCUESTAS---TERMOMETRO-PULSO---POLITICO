<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-maskable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1d12"/>
      <stop offset="100%" style="stop-color:#07100a"/>
    </linearGradient>
    <filter id="glow-maskable" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with larger rounded corners for maskable -->
  <rect width="512" height="512" rx="110" fill="url(#bg-maskable)"/>
  
  <!-- Border - positioned for safe zone -->
  <rect x="52" y="52" width="408" height="408" rx="70" fill="none" stroke="#c9a227" stroke-width="5"/>
  
  <!-- Letter P - centered in safe zone (center 66%) -->
  <text x="256" y="330" 
        font-family="Arial, sans-serif" 
        font-size="220" 
        font-weight="bold" 
        fill="#c9a227" 
        text-anchor="middle"
        filter="url(#glow-maskable)">P</text>
</svg>
